<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제</title>
    <link rel="stylesheet" href="../실습문제/실습문제8.css" />
  </head>
  <body>
    <h1>회원 가입 창</h1>
    <form action="">
        <h5>* : 필수</h5>
        <div>
            <label for="id">*아이디 :</label>
            <input type="text" id="id">
            <span id="idSpan">첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로 입력하세요.</span>
        </div>
        <div><label for="password">*비밀번호 :</label>
        <input type="password" id="password">
    <span id="passwordSpan">영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하세요.</span></div>
        <div>
            <label for="passwordcheck">*비밀번호 재확인 :</label>
            <input type="password" id="passwordcheck">
            <span id="passwordCheckSpan">입력하신 비밀번호를 다시 한번 치세요.</span>
        </div>
        <div>
            <label for="name">*이름 :</label>
            <input type="text" id="name">
            <span id="nameSpan">이름은 한글만 써야하며 2글자 이상이어야 합니다.</span>
        </div>
        <div>
            <label for="email"> *이메일 :</label>
            <input type="text" id="email">
            <span id="emailSpan">이메일 형식에 맞춰 입력해주세요</span>
        </div>
        <div>
            <label for="hobby"> 취미 :</label>
            <input type="text" id="hobby" placeholder="수영, 독서, 캠핑, etc...">
            <span id="hobbySpan">취미를 적어주세요</span>
        </div>
        <div>
            <label for="sex"></label>
            <select id="sex">
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="none">미기재</option>
            </select>
        </div>
        <div>
            <button id="submit">가입하기</button>
            <button id="resetall">전체지우기</button>
        </div>
    </form>
      <script src="/3_JavaScript/실습문제/실습문제8.js"></script>
    </div>
  </body>
</html>
