<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/2_CSS/CSS/reset.css" />
    <link rel="stylesheet" href="/team project/calander.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
    <header>
      <div class="addgroup">
        <button><i class="fa-solid fa-plus"></i></button>
      </div>
      <div class="group" id="group1">
        <i class="fa-solid fa-user-group"></i>
        <span>그룹1</span>
      </div>
      <div class="group" id="group2">
        <i class="fa-solid fa-user-group"></i>
        <span>그룹2</span>
      </div>
      <div class="group" id="group3">
        <i class="fa-solid fa-user-group"></i>
        <span>그룹3</span>
      </div>
      <div class="group" id="group4">
        <i class="fa-solid fa-user-group"></i>
        <span>그룹4</span>
      </div>
      <div class="user">
        <i class="fa-regular fa-user"></i>
      </div>
    </header>
    <fieldset class="date">
      <legend>DATE</legend>
      <input type="date" />
    </fieldset>
    <div id="calendar"></div>
    <script
      src="https://kit.fontawesome.com/ef885bd654.js"
      crossorigin="anonymous"
    ></script>
    <script src="calander.js"></script>
  </body>
</html>
