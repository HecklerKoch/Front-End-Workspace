<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/2_CSS/CSS/reset.css">
    <link rel="stylesheet" href="register.css">
    <script
    src="https://kit.fontawesome.com/ef885bd654.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="registersection">
        <h1><a href=""><i class="fa-solid fa-arrow-left"></i></a></h1>
<div class="formlist">
<form action="" method="post" id="regi_form" class="form">
<div class="user_id">
    <i class="fa-regular fa-user"></i>
    <input type="text" name="id" id="id" placeholder="회원 아이디" class="user_id" autocapitalize="off" required>
</div>
<div class="user_password">
    <i class="fa-solid fa-lock"></i>
    <input type="password" name="password" id="password" placeholder="회원 비밀번호" class="user_password" autocapitalize="off" required>
</div>
<div class="user_phone">
    <i class="fa-solid fa-mobile-screen-button"></i>
    <input type="text" name="phone" id="phone" placeholder="회원 휴대전화번호" class="user_phone">
</div>
<div class="user_name">
    <i class="fa-regular fa-user"></i>
    <input type="text" name="name" id="name" placeholder="회원 이름" class="user_name" required>
</div>
<div class="user_kkt_id">
    <i class="fa-solid fa-comment"></i>
    <input type="text" name="kkt_id" id="kkt_id" placeholder="카카오톡 아이디(이메일)" class="user_kkt_id" autocapitalize="off">
</div>
<div class="user_email">
    <i class="fa-regular fa-envelope"></i>
    <input type="text" name="email" id="email" placeholder="회원 이메일" class="user_email" autocapitalize="off">
</div>
<div class="user_birth">
    <i class="fa-solid fa-calendar-days"></i>
    <input type="text" name="birth" id="birth" placeholder="회원 생년월일" class="user_birth" required>
</div>
<div class="submit_btn">
    <input type="submit" name="submit" id="submit" value="회원가입하기!">
</div>
</form>
</div>
</body>
</html>
