<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 문제3</title>
  </head>
  <body>
<h1>주문하기</h1>
<form action="" method="get"><label for="name">고객명 :</label> <input type="text" name="name" id="name"> <br><br>
  <label for="phone">전화번호 :</label> <input type="text" name="phone" id="phone"> <br><br>
  <label for="email">E-mail</label> <input type="text" name="email" id="email">
  <p>
    <fieldset>
      <legend>피자 사이즈</legend>
      <input type="radio" name="size" id="small" value="small"> <label for="small"> Small</label>  <br><br>
      <input type="radio" name="size" id="medium" value="medium"> <label for="medium">Medium</label> <br><br>
      <input type="radio" name="size" id="large" value="large"> <label for="large">Large</label> 
    </fieldset>
    <fieldset>
      <legend>토핑 선택</legend>
      <label for="bacon"></label>
      <input type="checkbox" name="topping" id="bacon" value="bacon"><label for="bacon"> 베이컨</label>
      <input type="checkbox" name="topping" id="cheese" value="cheese"><label for="cheese"> 치즈</label>
      <input type="checkbox" name="topping" id="onion" value="onion"><label for="onion"> 양파</label>
      <input type="checkbox" name="topping" id="mushroom" value="mushroom"><label for="mushroom"> 버섯</label>
    </fieldset>
  </p>
  <label for="time">희망 배송 시간 :</label> <input type="time" name="time" id="time"> <br> <br>
  <p><label for="memo">배송 시 요청사항 :</label>
  <textarea name="memo" id="memo" style="resize: none" rows="10" cols="30" placeholder="내용을 입력하세요"></textarea>
  <button type="submit">주문하기</button>
  </p>
</form>
  </body>
</html>
